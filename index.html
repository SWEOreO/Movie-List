<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie DB</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="title-logo">
      <div class="logo">
        <img src="./MovieDB.svg" alt="MovieDB-Logo">
      </div>
      <h1 class="movieDB-title">Movie List</h1>
      <nav class="nav-bar">
        <menu id="home-menu">Home</menu>
        <menu id="like-menu">Like</menu>
      </nav>
    </header>

    <main class="container">
      <div class="filter-search-bar">
        <input type="text" id="search-input" placeholder="Search movies by title..." />
        <div class="category-filter">
          <form>
            <label class="filter-movie">Category Filter:</label>
            <select id="status" name="status">
              <option value="select">Select Here</option>
              <option value="now-playing">Now Playing</option>
              <option value="now-playing">Popular</option>
              <option value="top-rated">Top-Rated</option>
              <option value="upcoming">Upcoming</option>
            </select>
          </form>
        </div>
      </div>

      
      <div class="page-btn">
        <button id="previous-page-btn">Prev</button>
        <p>current-page / total-page</p>
        <button id="next-page-btn">Next</button>
        <div class="jump-to-page">
          <input type="number" id="page-input" placeholder="Go to page" min="1" />
          <button class="jump-btn" id="jump-btn">Go</button>
        </div>        
      </div>

      <div class="movie-container">
        <div class="movie-card">
          <img src="./no-image-img.png" alt="movie-id">
          <h4 class="movie-name">movie name</h4>
          <div class="movie-icons">
            <div class="rating-display">
              <i class="ion-ios-star star"></i>
            </div>
            <i class="ion-ios-heart-outline like-icon"></i>
          </div>
        </div>
      </div>
      
      <p id="no-liked-message" class="hidden no-liked-text">You haven't liked any movies yet ❤️</p>
      <button id="clear-liked-btn" class="hidden clear-liked">Clear All Liked</button>

      <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
          <img id="modal-image" src="" alt="Movie Poster" />
          <div class="modal-details">
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            <p><strong>Release Year:</strong> <span id="modal-release-year"></span></p>
            <p><strong>Run Time:</strong> <span id="modal-runtime"></span></p>
            <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
            <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
            <div id="modal-companies" class="modal-companies"></div>

          </div>
          <span class="close-button">&times;</span>
        </div>
      </div>
    </main>

    <button id="back-to-top" class="back-to-top hidden">Back to Top</button>

  </body>
</html>
