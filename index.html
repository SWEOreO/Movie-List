<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie DB</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="title-logo">
      <div class="logo">
        <img src="./MovieDB.svg" alt="MovieDB-Logo">
      </div>
      <h1 class="movieDB-title">Movie List</h1>
      <nav class="nav-bar">
        <menu id="home">Home</menu> 
        <menu id="liked">Liked</menu>
      </nav>
    </header>

    <main class="container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search movies by title..." />
      </div>

      <div class="filter">
        <form>
          <label class="filter-movie">Filter:</label>
          <select id="status" name="status">
            <option value="select">Select Here</option>
            <option value="now-playing">Now Playing</option>
            <option value="now-playing">Popular</option>
            <option value="top-rated">Top-Rated</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </form>
      </div>
      
      <div class="page-btn">
        <button id="previous-page-btn">Prev</button>
        <p>current-page / total-page</p>
        <button id="next-page-btn">Next</button>
      </div>

      <div class="movie-container">
        <div class="movie-card">
          <img src="./no-image-img.png" alt="movie-id">
          <h4 class="movie-name">movie name</h4>
          <div class="movie-icons">
            <i class="star-icon"></i>
            <i class="ion-ios-heart-outline like-icon"></i>
          </div>
        </div>
      </div>

      <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
          <img id="modal-image" src="" alt="Movie Poster" />
          <div class="modal-details">
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            <p><strong>Release Year:</strong> <span id="modal-release-year"></span></p>
            <p><strong>Run Time:</strong> <span id="modal-runtime"></span></p>
            <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
            <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
            <div id="modal-companies" class="modal-companies"></div>

          </div>
          <span class="close-button">&times;</span>
        </div>
      </div>

    </main>

  </body>
</html>
